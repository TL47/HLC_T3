<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="inicio">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contactos</a>
        </nav>
    </header>
    <div class="Titulo.">
        <h1>CSS con Bootstrap</h1>
        <p>Este es un ejemplo de una página básica con Bootstrap</p>
    </div>
    <h2>Cards</h2>
    <div class="Cards">
        <div class="Section1">
            <div class="card" style="width: 18rem;">
                <img src="https://media.admagazine.com/photos/65a0150aa3dce2836c2d8566/16:9/w_1280,c_limit/arquitectura-japonesa.jpg" class="card-img-top" alt="Imagen 1">
                <div class="card-body">
                  <h5 class="card-title">Section 1</h5>
                  <p class="card-text">Description 1</p>
                  <button type="button" class="btn btn-outline-primary">Saber más</button>
                </div>
              </div>
        </div>
        <div class="Section2">
            <div class="card" style="width: 18rem;">
                <img src="https://d0626f1e44.clvaw-cdnwnd.com/efd82a4c10d67d793c62b322158b9943/200001613-7f4147f417/pexels-satoshi-hirayama-4058530.jpeg?ph=d0626f1e44" class="card-img-top" alt="Imagen 2">
                <div class="card-body">
                  <h5 class="card-title">Section 2</h5>
                  <p class="card-text">Description 2</p>
                  <button type="button" class="btn btn-outline-primary">Saber más</button>
                </div>
              </div>
        </div>
        <div class="Section3">
            <div class="card" style="width: 18rem;">
                <img src="https://static.zenmarket.jp/images/blog/nomzoqor.vpu" class="card-img-top" alt="Imagen 3">
                <div class="card-body">
                  <h5 class="card-title">Section 3</h5>
                  <p class="card-text">Description 3</p>
                  <button type="button" class="btn btn-outline-primary">Saber más</button>
                </div>
              </div>
        </div>
    </div>
    <div class="form">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mensaje</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-outline-primary">Enviar</button>
          </form>
    </div>
</body>
</html>
